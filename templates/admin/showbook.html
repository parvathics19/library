{% extends 'home.html' %}
{% load static %}
{% block content %}


<body>
    <div class="container mt-5">
        <h1 style="background-color:rgb(255, 255, 255) ;" class="alert alert-dark text-center">
            SHOW BOOKS
            <a role="button" style="background-color: rgb(238, 208, 238);color:rgb(56, 6, 102);" class="btn btn-outline-dark" href="{% url 'add_book' %}">Add</a>
        </h1>
        <div style="background-color:white ;" class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <table class="table text-center ">
                    <thead>
                        <tr>
                            <th scope="col">BOOK NAME</th>
                            <th scope="col">DESCRIPTION</th>
                            <th scope="col">IMAGE</th>
                            <th scope="col">ACTION</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for p in books%}
                        <tr>
                            <td style="width:20%;" class="pt-4">{{ p.name}}</td>
                            <td style="width:20%;" class="pt-4">{{ p.description}}</td>
                            <td style="width:20%;">
                                  
                                  <img src="{{ p.image.url }}" class="w-25">
                            </td>
                            <td>

                                <a rol="button" class="btn btn-outline-dark btn-sm" href="{% url 'delete_book' p.id %}">DELETE</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>
</body>

{% endblock %}
