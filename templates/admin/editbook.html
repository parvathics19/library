{% extends 'base.html' %}
{% load static %}
{% block content %}


<body>
    <div class="container mt-5">
        <h1 style="background-color: rgb(225, 196, 232);color: rgb(62, 6, 69);" class="alert alert-info text-center">
            UPDATE BOOK DETAILS
        </h1>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <form method="post" action="/edit_product/{{ prdts.pk }}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h6>Book Name :</h6>
                    <input type="text" name="bname" class="form-control mt-3" value="{{ prdts.book_name }}">
                    <h6>Description :</h6>
                    <input type="text" name="price" class="form-control mt-3" value="{{ prdts.description }}">
                    <h6>Quantity :</h6>
                    <input type="number" name="quantity" class="form-control mt-3" value="{{ prdts.quantity }}">
                    <h6>Product Image :</h6>
                    <img src="{{ prdts.image.url }}" class="w-25"><br>
                    <input type="file" name="file" class="form-control mt-3" accept="image/*">
                    <input type="hidden" name="edit_img" value="{{ prdts.image.url }}">
                    <button style="background-color:rgb(228, 195, 237) ;color: rgb(54, 11, 95);" type="submit" class="btn btn-info mt-3 w-100">EDIT</button>
                </form>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
</body>
{% endblock %}
